<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calm Space</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg,#020617,#0f172a,#020617);
  color: white;
  font-family: system-ui;
  padding: 30px;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

h1 {
  font-size: 44px;
  font-weight: 700;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #94a3b8;
}

.center {
  text-align: center;
}

button {
  cursor: pointer;
}

.breath-btn {
  padding: 10px 24px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(90deg,#60a5fa,#818cf8);
  color: white;
}

.circle {
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle,#60a5fa,#1e3a8a);
  box-shadow: 0 0 40px rgba(96,165,250,0.4);
  transition: all 4s ease-in-out;
}

.label {
  margin-top: 16px;
  color: #cbd5f5;
}

textarea {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 12px;
  background: #020617;
  border: 1px solid #1f2937;
  color: white;
}

.save-btn {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  background: #22c55e;
  color: black;
}

.note {
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 12px;
}

.timestamp {
  font-size: 12px;
  color: #94a3b8;
  margin-top: 6px;
}
</style>
</head>

<body>

<h1>Calm Space</h1>
<p class="subtitle">A small place on the internet to breathe, reflect and feel lighter.</p>

<div class="center" style="margin-top:20px;">
  <button id="breathToggle" class="breath-btn">
    Start Breathing Exercise
  </button>
</div>

<div id="breathingArea" class="center" style="margin-top:30px; display:none;">
  <div id="circle" class="circle"></div>
  <p id="phaseLabel" class="label"></p>
</div>

<div style="margin-top:50px;">
  <h2>Gratitude Journal</h2>
  <p style="color:#94a3b8;">Write one small good thing about today ðŸŒ±</p>

  <div id="moodSelector" style="display:flex; gap:10px; flex-wrap:wrap;">
    <button class="mood">ðŸ™‚</button>
    <button class="mood">ðŸ˜Œ</button>
    <button class="mood">ðŸ˜Š</button>
    <button class="mood">ðŸ˜”</button>
    <button class="mood">ðŸ˜´</button>
  </div>

  <textarea id="noteInput" placeholder="Today I felt grateful for..."></textarea>

  <button id="saveNote" class="save-btn">Save Thought</button>

  <div id="notesContainer" style="margin-top:30px;"></div>
</div>

<script>
let running = false;
let phase = "inhale";
let interval = null;
let mood = "ðŸ™‚";

const circle = document.getElementById("circle");
const label = document.getElementById("phaseLabel");
const breathingArea = document.getElementById("breathingArea");
const toggleBtn = document.getElementById("breathToggle");
const noteInput = document.getElementById("noteInput");
const notesContainer = document.getElementById("notesContainer");

let notes = JSON.parse(localStorage.getItem("gratitude") || "[]");

function updateCircle() {
  let size = phase === "inhale" ? 220 : phase === "hold" ? 240 : 160;
  let text = phase === "inhale" ? "Breathe In"
           : phase === "hold" ? "Hold"
           : "Breathe Out";

  circle.style.width = size + "px";
  circle.style.height = size + "px";
  label.textContent = text;
}

function startBreathing() {
  breathingArea.style.display = "block";
  updateCircle();

  interval = setInterval(() => {
    phase = phase === "inhale" ? "hold"
          : phase === "hold" ? "exhale"
          : "inhale";
    updateCircle();
  }, 4000);
}

function stopBreathing() {
  clearInterval(interval);
  breathingArea.style.display = "none";
  phase = "inhale";
}

toggleBtn.addEventListener("click", () => {
  running = !running;
  toggleBtn.textContent = running
    ? "Stop Breathing Exercise"
    : "Start Breathing Exercise";

  running ? startBreathing() : stopBreathing();
});

document.querySelectorAll(".mood").forEach(btn => {
  btn.addEventListener("click", () => {
    mood = btn.textContent;
  });
});

function renderNotes() {
  notesContainer.innerHTML = "";
  notes.forEach(n => {
    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <div style="font-size:20px;">${n.mood}</div>
      <div>${n.text}</div>
      <div class="timestamp">${n.time}</div>
    `;
    notesContainer.appendChild(div);
  });
}

document.getElementById("saveNote").addEventListener("click", () => {
  if (!noteInput.value.trim()) return;

  const newNote = {
    text: noteInput.value,
    mood: mood,
    time: new Date().toLocaleString()
  };

  notes.unshift(newNote);
  localStorage.setItem("gratitude", JSON.stringify(notes));
  noteInput.value = "";
  renderNotes();
});

renderNotes();
</script>

</body>
</html>
