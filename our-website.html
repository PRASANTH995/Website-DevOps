<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frontend Demo</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg,#020617,#0f172a,#020617);
    color: white;
    font-family: system-ui;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 52px;
    font-weight: 800;
    margin-bottom: 40px;
  }

  button {
    background: linear-gradient(90deg,#3b82f6,#9333ea);
    border: none;
    padding: 12px 28px;
    border-radius: 999px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 40px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    background: #111827;
    border-radius: 20px;
    padding: 20px;
    width: 260px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    transition: transform 0.25s ease;
  }

  .card:hover {
    transform: translateY(-8px);
  }

  .card p {
    color: #9ca3af;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="container">

  <h1>Frontend Demo</h1>

  <button id="powerBtn">
    Click Counter: <span id="count">0</span>
  </button>

  <div class="cards">

    <div class="card">
      <h3>Fast</h3>
      <p>Lightweight and responsive interface.</p>
    </div>

    <div class="card">
      <h3>Interactive</h3>
      <p>Dynamic behavior using client-side scripting.</p>
    </div>

    <div class="card">
      <h3>Deployable</h3>
      <p>Works perfectly on any static hosting platform.</p>
    </div>

  </div>

</div>

<script>
let count = 0;
const btn = document.getElementById("powerBtn");
const countText = document.getElementById("count");

btn.addEventListener("click", () => {
  count++;
  countText.textContent = count;
});
</script>

</body>
</html>
